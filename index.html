<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        }
</style>
<div class="container">

    <div class="col-md-9" style="background-color:green; height: 150px;border-style:solid; border-color:white; text-align:center; font-size:100px; color:white;">10</div>

         
  </div>
</div>

</html>
